server {
  listen 80;
  server_name kotiki.zapto.org;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
    alias /var/www/kittygram/media/;
    try_files $uri $uri/ =404;
  }
  
  location / {
    alias /staticfiles/;
    index index.html;
    }
}
